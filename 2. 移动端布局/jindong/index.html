<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">

    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>

    <title>Second-hand transaction</title>
</head>

<body>
    <!-- header -->
    <header class="app">
        <ul>
            <li><img src="./images/close.png" alt="close"></li>
            <li><img src="./images/second-hands2.png" alt="logo  "></li>
            <li>open App to shopping !</li>
            <li>open</li>
        </ul>
    </header>

    <!-- search -->
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="search-icon"></div>
            <div class="sear"><img src="./images/search.png" alt=""></div>
        </div>
        <div class="search-login">login</div>
    </div>

    <!-- content -->
    <div class="main-content">
        <!-- slide photo -->
        <div class="slider">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper"> 
                    <div class="swiper-slide">
                        <img src="upload/banner.dpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="upload/banner1.dpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="upload/banner2.dpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="upload/banner3.dpg" alt="">
                    </div>
                   
                </div>
                <!-- Add Pagination = 小圆点-->
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!-- brand -->
        <div class="brand">
            <div>
                <a href="#">
                    <img src="./upload/brand1.dpg" alt="">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./upload/brand2.dpg" alt="">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./upload/brand3.dpg" alt="">
                </a>
            </div>
        </div>

        <!-- nav -->
        <nav>
            <a href="#">
                <img src="./images/shopping-cart2.png" alt="">
                <span>Shopping</span>
            </a>
            <a href="">
                <img src="./images/books.png" alt="">
                <span>Books</span>
            </a>
            <a href="">
                <img src="./images/clothes.png" alt="">
                <span>Clothes</span>
            </a>
            <a href="">
                <img src="./images/elec.png" alt="">
                <span>Electrical</span>
            </a>
            <a href="">
                <img src="./images/food.png" alt="">
                <span>Food</span>
            </a>
            <a href="">
                <img src="./images/suppies.png" alt="">
                <span>Supplies</span>
            </a>
            <a href="">
                <img src="./images/plus.png" alt="">
                <span>Plus</span>
            </a>
            <a href="">
                <img src="./images/call.png" alt="">
                <span>Contact</span>
            </a>
        </nav>

        <!-- news -->
        <div class="news">
            <a href="#">
                <img src="./upload/news.jpg" alt="">
            </a>
            <a href="#">
                <img src="./upload/hands2.jpg" alt="">
            </a>
            <a href="#">
                <img src="./upload/hands3.jpg" alt="">
            </a>
        </div>
    </div>

</body>

</html>
