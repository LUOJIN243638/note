<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

	<!-- method:指定当前表单提交的方式
		action: 指定当前表单提交的地址
	 -->
	 <form method="post" action="http://localhost:3000">
	 	<input type="text" name="username">
	 	<input type="password" name="password">
	 	<!-- name : 服务器通过name接收表单项的内容 -->
	 	<input type="submit">
	 </form>

</body>
</html>
