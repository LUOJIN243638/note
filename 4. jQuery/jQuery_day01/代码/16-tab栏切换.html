<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">상품 소개</li>
                <li>상세 페이지</li>
                <li>애프터(서비스)</li>
                <li>상품 평가（50000）</li>
                <li>휴대폰 </li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                상품 소개
            </div>
            <div class="item">
                상세 페이지
            </div>
            <div class="item">
                애프터(서비스)
            </div>
            <div class="item">
                상품 평가（50000）
            </div>
            <div class="item">
                휴대폰 
            </div>

        </div>
    </div>
    <script>
        $(function() {
            // 1.Click on the top li, current li to add a curient class, and the rest of the brother removal class.
            $(".tab_list li").click(function() {
                // chain programming operation
                $(this).addClass("current").siblings().removeClass("current");
                //2.Get the index number of the current li while clicking
                var index = $(this).index();
                console.log(index);
                //3.Allow the iTem to display the corresponding index number in the lower part, and the rest of the iT(让下部里面相应索引号的item显示，其余的item隐藏 )
                $(".tab_con .item").eq(index).show().siblings().hide();
            });
        })
    </script>
</body>

</html>
