<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 0.5s;
            /* 让背面的盒子保留立体空间 , 给父级添加*/
            perspective: 400px;
            transform-style: preserve-3d;
        }
        .box:hover{
            transform: rotateY(180deg);
        }
        .before,
        .after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            text-align: center;
            line-height: 300px;

        }
        .before{
            background-color: pink;
            z-index: 1;
        }
        .after{
            background-color: rebeccapurple;
            /* 背靠背转 */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="before">罗锦</div>
        <div class="after">在这里等你</div>
    </div>
</body>
</html>
