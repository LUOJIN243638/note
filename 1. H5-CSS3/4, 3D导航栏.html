<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    
        ul{ 
            margin: 100px;
        }
        ul li{
            float: left;
            margin: 0 5px;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 一会需要box也旋转 */
            perspective: 500px;
        }
        .box{
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.4s;
       
        }
      
        .box:hover{
            transform: rotateX(90deg);
        }
        .front,
        .bottom{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .front{
            background-color: rosybrown;
            z-index: 1;
            transform: tanslateZ(17.5px);
        }
        .bottom{
            background-color: royalblue;
            /* 必须先移动后旋转 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box"> 
                <div class="front">luojin</div>
                <div class="bottom">我在这里等你</div>
            </div>
        </li>

        <li>

        </li>

            </div>
        </li>
    </ul>
</body>
</html>
