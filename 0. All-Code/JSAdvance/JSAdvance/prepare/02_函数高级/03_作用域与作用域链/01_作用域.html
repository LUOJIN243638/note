<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_作用域</title>
</head>
<body>
<!--
1. 理解
  * 就是一块"地盘", 一个代码段所在的区域
  * 它是静态的(相对于上下文对象), 在编写代码时就确定了

  看有几个 作用域 ？ 全局 - 看有几个函数 = n + 1

2. 分类
  * 全局作用域
  * 函数作用域
  * 没有块作用域(ES6有了)
    大括号作用域，在里边声明的变量，外边看不到
    if(true) {
      var a = 3
    }
    console.log(a)
3. 作用
  * 隔离变量，不同作用域下同名变量不会有冲突
   函数外部有变量a , 里边也有变量 a, 不冲突
-->
<script type="text/javascript">

  var a = 10,
      b = 20
  function fn(x) {
    var a = 100,
        c = 300;
    console.log('fn()', a, b, c, x)
    // 100， 20， 300 ， 20
    function bar(x) {
      var a = 1000,
          d = 400
      console.log('bar()', a, b, c, d, x)
      // 1000， 20， 300， 400， 100，200
    }

    bar(100)
    bar(200)
  }
  fn(10)

</script>
</body>
</html>
