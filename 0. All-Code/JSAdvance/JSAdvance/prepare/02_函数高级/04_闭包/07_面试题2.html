<script type="text/javascript">
  /*
   说说它们的输出情况
   */

  function fun(n, o) {
    console.log(o)
    return {
      fun: function (m) {
        return fun(m, n)  // 调用外边的fun n--> o
      }
    }
  }
  var a = fun(0)  // 闭包里是0  返回一个对象，产生闭包-内部函数创建
  a.fun(1)  // 嗲用里边的 0
  a.fun(2)  //  0 无论你穿什么 都用的A里边地闭包，用地一个闭包，值不会变得
  a.fun(3) //undefined,?,?,?

  var b = fun(0).fun(1).fun(2).fun(3) //undefined,0,1,2

  var c = fun(0).fun(1)
  c.fun(2)
  c.fun(3) //undefined,0,1,1

  // 如果没有产生新的闭包，就是以前地值，

</script>
</body>
</html>
