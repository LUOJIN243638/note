<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_显式原型与隐式原型</title>
</head>
<body>
<!--
1. 每个函数function都有一个prototype，即显式原型
2. 每个实例对象都有一个__proto__，可称为隐式原型
3. 对象的隐式原型的值为其对应构造函数的显式原型的值
4. 内存结构(图)
5. 总结:
  * 函数的prototype属性: 在定义函数时自动添加的, 默认值是一个空Object对象
  * 对象的__proto__属性: 创建对象时自动添加的, 默认值为构造函数的prototype属性值
  * 程序员能直接操作显式原型, 但不能直接操作隐式原型(ES6之前)
-->
<script type="text/javascript">
  function Fn() { // 内部语句：创建函数内部做了 this.prototype = {}

  }
  //1. 每个函数function都有一个prototype，即显式原型属性，引用变量，默认指向空对象
  console.log(Fn.prototype)

  // 2. 每个实例对象都有一个__proto__，可称为隐式原型，引用变量，默认指向空对象
  var fn = new Fn() // 内部语句：this.__proto__ = Fn.prototype 隐式=显示的值
  console.log(Fn.prototype, fn.__proto__)

  //3. 对象的隐式原型的值为其对应构造函数的显式原型的值
  console.log(Fn.prototype===fn.__proto__) //true

  // 给原型添加方法
  Fn.prototype.test = function () {
    console.log('test()')
  }
  fn.test()   // test 自己没有 在原型行找 找到了

</script> 
</body>
</html>
