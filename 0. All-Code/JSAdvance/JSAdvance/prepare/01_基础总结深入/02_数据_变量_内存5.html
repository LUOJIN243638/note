<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>02_内存管理</title>
</head>
<body>
<!--
问题: JS引擎如何管理内存?
  1. 内存生命周期
    1). 分配需要的内存，得到他的使用权
    2). 使用分配到的内存，可以反复进行操作
    3). 不需要时将其释放/归还，释放小内存空间
  2. 释放内存
    * 局部变量：为执行函数分配的栈空间内存: 函数执行完自动释放
    * 对象：存储对象的堆空间内存: 当内存没有引用指向时, 对象成为垃圾对象, 垃圾回收器后面就会回收释放此内存
-->
<script type="text/javascript">
  var a = 3;
  var obj = {} //对象占的空间大。
  obj = null // ? 释放空间了吗 没有 ，穿个undefined 也没有

  function fn () {
    var a = 3   // 局部变量函数执行时产生，执行完释放
    var b = {}
  }
  fn() // ? b是自动释放，所指的对象是在后边的某个时刻有垃圾回收器回收
</script>
</body>
</html>
