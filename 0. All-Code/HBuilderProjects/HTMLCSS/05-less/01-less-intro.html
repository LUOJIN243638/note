<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				/* css设置变量:
				 但是： IE不支持 ，兼容性不好
				 less ：css增强版 预处理语言
				  - 添加了很多新特性，相对变量的支持 对maxin的支持
				  - 对css的扩展，转换成css easy-less
				语法：大体和css一样
				 */
				--color: green;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: var(--color);
			}
			.box2{
				width: 100px;
				height: 100px;
				color: var(--color);
			}  
			.box3{
				width: 100px;
				height: 100px;
				border: 10px solid var(--color);
			}
		</style>
	</head>
	<body>
		<div class="box1">hahaha</div>
		<div class="box2">hahhaa</div>
		<div class="box3">hahaha</div>
	</body>
</html>
