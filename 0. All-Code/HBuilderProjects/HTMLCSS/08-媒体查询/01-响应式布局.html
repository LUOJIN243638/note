<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用媒体查询
        @media: 查询规则{}
        媒体类型:
        all 所有设备
        print 打印设备
        screen 带屏幕设备
        speech  屏幕阅读器
        可以使用,连接多个媒体类型
        only screen 主要为了兼容老版本浏览器
        */
        @media only screen{
            body{
                background-color: rebeccapurple;
            }
        }
    </style>
</head>
<body>
    <!-- 
        网页根据窗口大小/不同设备自动改变
        呈现不同效果
        使用响应式布局,可以是一个网页适用于任何所有设备
        响应式关键:媒体查询,可以为不同设备,分别设置样式

        @media

     -->

    
</body>
</html>
