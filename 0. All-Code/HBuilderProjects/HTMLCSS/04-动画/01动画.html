<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 76px; /*256/5*/
				/* width: calc(1000px/2); 兼容性不好 */
				height: 85px;
				margin: 0 auto;
				background-image: url(1.png);
				animation: run 2s steps(6) infinite;
			}
			/* 创建关键帧 */
			@keyframes run{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -1536px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
