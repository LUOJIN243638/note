			.clock{
				width: 300px;
				height: 300px;
				/* background-color: #0086B3; */
				margin: 0 auto;
				margin-top: 100px;
				border-radius: 50%;
			/* 	border: 10px solid #0086B3; */
				position: relative;
				background: url(2.jpg);
				background-size: cover;
			}
			.clock > div{
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
				position: absolute;
			}
			.hou-wrapper{
				height: 70%;
				width: 70%;
				animation: run 7200s linear infinite;
				
				/* background-color: #55A532; */
				/*  */
			}
			.hour{
				height: 50%;
				width: 6px;
				background-color: #000000;
				margin: 0 auto;
			}
			
			/*设置分针 */
			.min-wrapper{
				height: 80%;
				width: 80%;
				animation: run 600s steps(60) infinite;
			}
			.min{
				height: 50%;
				width: 4px;
				background-color: #000000;
				margin: 0 auto;
			}
			
			/*设置sec针 */
			.sec-wrapper{
				height: 95%;
				width: 95%;
				animation: run 10s steps(60) infinite;
			}
			.sec{
				height: 50%;
				width: 2px;
				background-color: red;
				margin: 0 auto;
			}
			
			
			
			@keyframes run{
				from{
					transform: rotate(0);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
<!-- 		<div class="sec-wrapper"><div class="sec"></div></div>
 -->		
		<!-- 表容器 -->
      <div class="clock">
		  <!-- 时针 -->
		  <div class="hou-wrapper">
			  <div class="hour"></div>
		  </div>
		  <!-- 分针 -->
		  <div class="min-wrapper">
		  			  <div class="min"></div>
		  </div>
		  <!-- 秒针 -->
		  <div class="sec-wrapper">
		  			  <div class="sec"></div>
		  </div>
	  </div>
 
	</body>
