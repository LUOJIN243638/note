<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				perspective: 800px;
				background-color: rebeccapurple;
			}
			.tube{
				width: 200px;
				height: 200px;
				/* background-color: #0086B3; */
				margin: 100px auto;
				transform-style: preserve-3d;
				/* transform: rotateX(45deg) rotateZ(45deg); */
				animation: rotate 20s infinite linear;
			}
			.tube:hover{
				animation: none;
			}
			.tube > div{
				width: 200px;
				height: 200px;
				
				opacity: 0.7;
				position: absolute;

			}
			img{
				vertical-align: top;
				width: 200px;
				height: 200px;
			}
			/* 左右 */
			.box1{
				transform: rotateY(90deg) translateZ(100px);
			}
			.box2{
				transform: rotateY(-90deg) translateZ(100px);
			}
			/* 上下 */
			.box3{
				transform: rotateX(90deg) translateZ(100px);
			}
			.box4{
				transform: rotateX(-90deg) translateZ(100px);
			}
			/* 前后 */
			.box5{
				transform: rotateY(180deg)  translateZ(100px);
			}
			.box6{
				/*有一个转到后边去*/
				transform: rotateY(0deg) translateZ(100px);
			}
			
			@keyframes rotate{
				from{
					transform: rotateX(0) rotateZ(0);
				}
				to{
					transform: rotateX(1turn) rotateZ(1turn);
				}
			}
		</style>
	</head>
	<body>
		<div class="tube">
			<!-- 左右 -->
			<div class="box1">
				<img src="./imgs/1.jpg" >
			</div>
			<div class="box2">
				<img src="./imgs/2.jpg" >
			</div>
			<!-- 上下 -->
			<div class="box3">
				<img src="./imgs/3.jpg" >
			</div>
			<div class="box4">
				<img src="./imgs/4.jpg" >
			</div>
			<!-- 前后 -->
			<div class="box5">
				<img src="./imgs/5.jpg" >
			</div>
			<div class="box6">
				<img src="./imgs/6.jpg" >
			</div>
		</div>
	</body>
</html>
