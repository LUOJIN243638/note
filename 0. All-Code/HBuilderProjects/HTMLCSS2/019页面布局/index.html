<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#header{
				height: 50px;
				background: gray;
			}
			#header .head{
				width: 1005px;height: 50px;
				background:red;
				margin: auto;
			}
			#banner{
				height: 500px;
				background-color: blueviolet;
			}
			#category{
				width: 1005px; height: 200px;
				margin: auto;
				background: #FFC0CB;
			}
			#category .item{
				width: 114px; height: 165px;
				float: left;
				padding-left: 25px;
				padding-right: 25px;
				padding-bottom: 25px;
				padding-top: 10px;
				border-right: 2px dashed dimgray;
			}
			#category .item first{
				padding-left: 0;
			}
			#category .item last{padding-right: 0;border-right:0;}
			#case{
				height: 490px; 
				background: #808080;
			}
			#case .text-title{
				width: 1005px;
			    text-align: center;
				margin: auto; 
				padding-top: 20px; 
				padding-bottom:10px; 
				font-size: 45px;
			}
			#case .item-wrapper{
				width: 1000px;
				margin: auto;
				overflow: auto;
			}
			#case .item-wrapper .item{
				width: 320px;
				height: 330px;
				background-color: #008000;
				float: left;
			}
			#case .item-wrapper .item.md{
				margin-left: 20px;
				margin-right: 20px;
			}
			#case p{
				width: 1005px;
				height: 40px;
				margin-left: auto;
				margin-right:auto;
				margin-top: 15px;
				text-align: center;
				font-size: 30px;
				color: dimgray;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div class="head"></div>
		</div>
		<div id="banner">
		</div>
		<div id="category">
			<div class="item first"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item last"></div>
		</div>
		<div id="case">
			<div class="text-title">
				Case
			</div>
			<div class="item-wrapper">
				<div class="item"></div>
				<div class="item md"></div>
				<div class="item"></div>
			</div>
			<p>查看更多+</p>
			
		</div>		
	</body>
</html>
