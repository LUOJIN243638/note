<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				width: 100px;
				height: 100px;
				background-color: #008000;
				position: absolute;
			}
		</style>
		<script type="text/javascript" src="./tools.js"> </script>
		<script type="text/javascript">
			window.onload = function(){
				document.onkeydown = function(event){
					event = event || window.event;
					//console.log(event.keyCode); 
					// 37 38 39 40 左上右下
					
					//定义变量保存一个速度
					var speed = 10;
					
					//当用户按了ctrlkey后 加速
					if(event.ctrlKey){
						speed = 50;
					}
					
					switch(event.keyCode){
						case 37: 
							//alert("left");
							box1.style.left = box1.offsetLeft - speed + "px";
							break;
						case 39:
							//alert("right");
							box1.style.left = box1.offsetLeft + speed + "px";
							break;
						case 38:
							box1.style.top = box1.offsetTop - speed + "px";
							break;
						case 40:
							box1.style.top = box1.offsetTop + speed + "px";
							break;
					}
					
				};
				document.onkeyup = function(){
					console.log("按键松开了");
				};

				
			};
		</script>
	</head>
	<body>
		<!-- 键盘控制div
		 按左键 div座椅
		 按右键 div右移
		 -->
		<div id="box1"></div>
	</body>
</html>
