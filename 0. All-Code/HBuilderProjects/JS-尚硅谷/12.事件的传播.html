<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--事件的传播 
			- 网景公司：认为由外向内传播 
				- 事件捕获
			- 微软：事件由内向外传播，触发时先触发当前元素，在传给祖先
				- 事件冒泡
			- W3C 说了算：综合了两个公司的方案，将事件传播分成了三个阶段
				- 在捕获阶段，由祖先向目标进行捕获，默认此时不会冒泡
				- 目标阶段：捕获结束，捕获到了目标元素
				- 冒泡阶段：由子元素开始触发
				
			如果希望在捕获阶段就执行，可以将addeventListener 第三个参数设置为 true
			但是一般不用
			
			IE8 一下不会由捕获阶段
		-->
	</body>
</html>
