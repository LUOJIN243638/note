<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<!-- 
		 element.clientWidth
		 element.clientHeight 
		   - 这两个属性可以获取元素的【可见 】宽度和高度：
		   - 这些属性都是不带px的，只返回一个值，可直接进行计算
		   - 返回的【元素宽度/高度】=【内边距 + 内容区】
		   - 这些属性都是只读的，不可以修改，改-style
		 element.offsetWidth
		 element.offsetHeight
			- 获取元素整个大小= 【 内容区+内边距+外边距】
		 element.offsetParent
			- 获取当前元素最近开启定位的元素
			- 如果都没有开启定位的父元素 就是body
		 element.offsetLeft 
			- 相对于【定位的父元素】水平偏移量
		 element.offsetTop 
			- 相对于【定位的父元素】垂直偏移量
		 overflow: hidden
		  scrollWidth
		 scrollHeight   
			- 整个滚动高度 = 看见的按不见的都算，整个滚动区域的高度
		 srollLeft  
		 srollTop 
			- 水平滚动条移动的距离
			- 垂直滚动条滚动的距离
			- 当满足scrollHeight - scrollTop == clientHeight ,
			  这玩意儿说明滚动条滚动到底了。
		这玩意有啥用啊？
		·	- 同意协议，确保你阅读协议了。
		 -->
	</body>
</html>
