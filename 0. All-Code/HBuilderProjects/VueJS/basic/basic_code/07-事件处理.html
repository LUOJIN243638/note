<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <!-- 事件处理

       1，绑定监听
       2，事件修饰符
       3, 按键修饰符

     -->
     <div id="example">
        <h2>1，绑定监听</h2>
        <button v-on:click = "test1">test1</button>
        <button v-on:click = "test2('atguigu!')">test2</button>
        <button v-on:click = "test3($event)">test3</button>
        <button v-on:click = "test4(123,$event)">test4</button>


        <h2>2，事件修饰符</h2>
        <!-- 两个事件嵌套 会发生事件冒泡 -->
        <div style="width: 200px; height: 200px; background:red;" @click = 'test5'>
            <div style="width: 100px; height: 100px; background:blue;" @click.stop = 'test6'></div>
        </div>
        <!-- 事件默认行为 -->
        <a href="https://www.baidu.com" @click.prevent = "test7">go baidu</a>


        <h2>3, 按键修饰符</h2>
        <input type="text" @keyup.enter = "test8">
    </div>


     <script type="text/javascript" src="./js/vue.js"></script>
     <script>

         new Vue({
             el: '#example',
             data: {
               test1 (){
                   alert("test1")
               },
               test2 (msg){
                   alert(msg)
               },
               test3(event){ //$event事件对象
                   alert(event.target.innerHTML)
               },
               test4(number,event){
                   alert(number + "-----" + event.target.innerHTML)
               },

               //事件修饰符，停止事件冒泡 stop
               test5(){
                   alert("out")
               },
               test6(){
                   alert("inner")
               },

               //默认事件，阻止事件默认 prevent
               test7(){
                   alert("点击了")
               },

               //enter键提示信息
               test8(event){
                   //想读当前的内容
                   alert(event.target.value)
               }

             }
         })

     </script>
</body>
</html>
