<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <!-- 表单数据的自动提交 -先收集
        自动收集
        text/ textarea
        checkbox
        radio
        select
     -->
     <div id="demo">
        <form action="/xxx" @submit.prevent = "handleSubmit">
            <span>用户名：</span>
            <input type="text" v-model = "username"></br></br>

            <span>密码：</span>
            <input type="password" v-model = 'pwd'></br></br>

            <span>性别：</span>
            <input type="radio" id="female" value="女" v-model = "sex">
            <label for="female">女</label>
            <input type="radio" id="male" value="男" v-model = "sex">
            <label for="male">男</label></br></br>

            <span>爱好：</span>
            <input type="checkbox" id="basket" value="basket" v-model = "likes">
            <label for="basket">篮球</label>
            <input type="checkbox" id="foot" value="football" v-model = "likes">
            <label for="font">足球</label>
            <input type="checkbox" id="pingpong" value="pingpong" v-model = "likes">
            <label for="pingpong">乒乓球</label></br></br>

            <span>城市：</span>
            <select v-model = "cityId">
                <option value="">未选择</option>
                <option :value="city.id" v-for = "(city, index) in allCities" :key = "index">{{city.name}}</option>
            </select></br></br>

            <span>介绍：</span>
            <textarea rows="10" v-model = "desc"></textarea><br><br>


            <input type="submit" value="注册">
        </form>
     </div>
     <script type="text/javascript" src="./js/vue.js"></script>
     <script>

         new Vue({
             el: '#demo',
             data: {
                 username: "",
                 pwd: '',
                 sex: '', //默认选中和value匹配就好
                 likes: [],
                 allCities: [{id: 1, name: 'BeiJing'}, {id: 2, name: 'ShangHai'}, {id: 3, name: 'XiAn'}],
                 cityId:'3',
                 desc: ''
             },
             methods:{
                 handleSubmit(){
                     console.log(this.username, this.pwd, this.sex, this.likes, this.cityId, this.desc)
                 }
             }
         })
     </script>
</body>
</html>
