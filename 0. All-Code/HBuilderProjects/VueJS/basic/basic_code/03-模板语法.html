<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1,模板的理解：
            动态HTML页面
            包含了一些js语法代码
            指令- v开头的自定义标签属性
        2，双大括号表达式
            语法：{{}}
            功能：{{exp}} / {{{exp}}}
            可以调用队形的方法a
        3，指令一：强制数据绑定
            功能：指定变化的属性值
            完整写法：
                v-bind：xxx = 'yyy'  //yyy会为表达式解析执行
            简洁写法：
                ：xxx = 'yyy'
        4,指令二：绑定事件监听
            功能：绑定指定事件名的回调函数
            完整写法：
                v-on:click = 'xxx'
            简洁写法：
                @cilck = 'xxx'
     -->

     <div id="app">
         <h2>1. 双大括号表达式</h2>
         <p>{{msg}}</p> <!-- textcontent -->
         <p>{{msg.toUpperCase()}}</p>

         <p v-html='msg'></p>  <!-- innerhtml -->
         <p v-text='msg'></p>  <!-- textcontent -->
         <!--不用，用的不多 <p>{{{msg}}}</p> -->



         <h2>2. 指令一：强制数据绑定</v-bind:h2>

         <!-- <img src="imgUrl" alt="">  这样回当成html语法 -->
         <!-- 下边两种都可以，越简洁越好 -->
         <img v-bind:src="imgUrl">
         <img :src="imgUrl">



         <h2>3. 指令二：绑定事件监听</h2>
         <button v-on:click="test">test1</button>
         <button @click="test">test1</button> <!-- 参数你想传就穿，不想穿就拉倒-->
         <button @click="test2('abc')">test2</button>
     </div>

     <script type="text/javascript" src="../js/vue.js"></script>
     <script>

     new Vue({
            el: '#app',
            data: {
                // <1>  msg: 'i will back!'
                msg: '<a href="http:/www.atguigu.com"> i will back!</a>',
                imgUrl: 'https://cn.vuejs.org/images/logo.png'
            },
            //写事件回调函数 v-on:click="test" = @click
            methods: {
                test(){
                    alert("hehe事件回调函数")
                },
                test2(content){
                    alert(content)
                }
            }
        })

     /*
     * Mvvm
     * model 模型，数据对象data
     * view 视图，模板页面
     * viewmodel 视图模型， vue的实例
     *
     *
     *view(DOM)模板 -- viewModel() -- model
     *两个语法：        DOM监听，  data 给view用
     *  指令           数据绑定
     * 大括号表达式
     *
     *
     * 从data(内存)里读数据---读到页面view
     * 页面发生改变----》data自动更新
     *
     * 声明式开发：按别人的语法写一些特定的代码就可以了
     *
     *  - 声明式开发：按照别人的语法去做一些声明的定义-不用管流程
         命令式开发：jquery 绑定-读-监听...整个流程都要做

         添加vue.js devtools-扩展程序
         inspect - root:一个root代表一个vue对象
     * */
     </script>


</body>
</html>
