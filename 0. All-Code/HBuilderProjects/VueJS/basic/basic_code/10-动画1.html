<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 显示/隐藏的过滤效果 */
        .xxx-enter-active, .xxx-leave-active{
            transition: opacity 1s;
        }
        /* 隐藏式的样式 */
        .xxx-enter, .xxx-leave-to{
            opacity: 0;
        }


        /* 显示过滤效果 */
        .move-enter-active{
            transition: all 1s;
        }
        /* 隐藏的过滤效果 */
        .move-leave-active{
            transition: all 3s;
        }
        /* 隐藏式的样式 */
        .move-enter, .move-leave-to{
            opacity: 0;
            transform: translateX(20px);
        }

    </style>
</head>
<body>
    <!--vue动画理解
        1，操作css的trasition / animation
        2，vue会给目标元素添加/移除特定的class

            给目标元素外包裹 trasition name= 'xxx'标签

            指定class样式
                - 指定过度样式 transition
                - 指定隐藏式的样式 opacity / 其他
        3，过度的相关类名
        xxx-enter-active : 指定显示的transition
        xxx-leave-active : 指定隐藏的transition
        xxx-enter/xxx-leave-to : 指定隐藏时的样式

     -->
     <div id="demo">
        <button @click = "isShow = !isShow">toggle</button>
        <transition name = "xxx">
            <p v-show = "isShow" >hello</p>
        </transition>

     </div>

     <div id="demo2">
        <button @click = "isShow = !isShow">toggle</button>

         <transition name = "move">
            <p v-show = "isShow">hello</p>
        </transition>

     </div>


     <script type="text/javascript" src="../js/vue.js"></script>
     <script>

         new Vue({
             el: '#demo',
             data () {
                 return {
                    isShow: true
                 }
             }

         })
         new Vue({
             el: '#demo2',
             data () {
                 return {
                    isShow: true
                 }
             }

         })



     </script>
</body>
</html>
