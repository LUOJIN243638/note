<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/page-demo.css">
	</head>
	<body>
		<div class="header"></div>
		<div class="boxCon">
			<div class="logo"></div>
			<form action="#" method="get">
				<div class="forBox clearFixed">
					<div class="imgBox clearFixed">
						<img class="fl" src="img2/qrcode-normal.svg" >
						<img class="fl" src="./img2/wx-login.svg" >
					</div>
					<div class="inpLeft fl">
						<div class="line1">
							<p class="txtP1 fl btnRed btnWhite">密码登陆</p>
							<p class="txtP2 fl">验证码登陆</p>
						</div>
						<div class="lineInp">
							<input type="text" placeholder="请输入手机号或者邮箱">
						</div>
						<div class="lineInp">
							<input type="password" placeholder="请输入密码">
						</div>
						<p class="txt fr">forget password?</p>
						<input type="submit" value="login" />
						<span class="or">or</span>
					</div>
					<div class="inpRight fl">
						<div class="txt1">You don't have an ID?</div>
						<div class="txt2">Sign up<img src="img2/icon-arrow-right.png" alt=""></div>
						<div class="txt3">
							<p>使用一下ways直接登陆</p>
							<img class="fl" src="img2/icon-sina1.png" alt="">
							<img class="fl" src="img2/icon-tencent.png" alt="">
							<img class="fl" src="img2/icon-wechat.png" alt="">
							<img class="fl" src="img2/icon-baidu.png" alt="">
						</div>
					</div>
					
				</div>
			</form>
		</div>
