<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>

	<script type="text/javascript">
		/*可以在任何地方添加和删除class属性
      addClass（） removeClass()		*/

   $(function(){
   		$("#div").addClass("box2 box3");//box1 box2 box3自动过滤掉重复的
         $("#div").removeClass("box2 box3");//没有也不会加上，有的删除

   	}); 


	</script>
</head>
<div id="div1" class="box1 box2">	div1</div>
</body>
</html>
