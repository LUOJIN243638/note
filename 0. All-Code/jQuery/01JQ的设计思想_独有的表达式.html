<body>
	
	<ul>
		<li>11111</li>
		<li>11111</li>
		<li>11111</li>
		<li>11111</li>
		<li>11111</li>

<script type="text/javascript">
	//选中所有li标签，改变应颜色

	//表达式写法:first last

	//下标为2的变色：eq(2)



</script>
