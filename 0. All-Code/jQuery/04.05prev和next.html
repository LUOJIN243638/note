<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>

	<script type="text/javascript">
		/*
		1,pre 找到当前兄弟接待你中的上一个节点
		2,next 

		*/

   $(function(){
   		$("h3").prev().css("backgroundColor","blue");
   		$("h3").next().css("backgroundColor","green");
   	}); 


	</script>
</head>
<body>
	<h2>H2</h2>
	<p>	p</p>
	<h3>	h3</h3>
	<em>	em</em>
	<div></div>

</body>
</html>
