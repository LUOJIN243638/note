<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#small{width: 250px; height: 365px; border: 1px soild black;position: absolute;left: 100px;top: 100px;}
		#small img{width: 100%; height: 100%;}
		#big img{width: 1000px;height: 1460px;position: absolute;}
		#big{display:none;overflow: hidden; width: 400px;height: 400px;border: 1px soild black; position:absolute; left: 400px;top: 100px;}
		#mark{display: none; width: 100px;height: 100px; background-color: white;opacity: 0.5;filter: alpha(opacity=50);position: absolute;left: 0px;top: 0px;}
	</style>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#small"). mouseenter(function(){
				$("#mark,#big").show()
			}).mouseleave(function(){
				$("#mark,#big").hide()
			}).mousemove(function(ev){ 
				var l = ev.pageX - $(this).offset().left - 50;
				var t = ev.pageY - $(this).offset().top - 50;
				//限制出框 
				if (l<=0) {l = 0;}
				if (l>=150) {l = 150;}
				if (t<=0) {t = 0;}  
				if (t>=265) {t = 265;}

				//改变遮罩层得位置 
				$("#mark").css({
					left: l,
					top: t 
				})

				//同时改变放大图片的位置，四倍于遮罩层的位置，注意反方向
				$("#big img").css({
					left: -4 * l,
					top: -4 * t 
				})

			})

		})
	</script>
</head>
<body>
<div id="small">
	<img src="imgs/1.jpg">
	<div id="mark"></div>
</div>
<div id="big"> 
	<img src="imgs/1.jpg">
</div>
</body>
</html>
