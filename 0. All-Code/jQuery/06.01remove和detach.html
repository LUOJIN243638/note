<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#div1{width: 100px;height: 100px;background-color: red;}
		#div2{width: 200px;height: 200px;background-color: blue;}
	</style>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		/*
		remove():删除节点-并不会保留这个元素节点之前的行为和事件
		detach():如果换这个 会保留之前的
		*/
		 $(function () {

		 	//3,we can add some 行为在加事件前
		 	$("#div1").hover(function(){
		 		$(this).css("backgroundColor","pink")
			},function(){
	 			$(this).css("backgroundColor","black")
	 		})


		 	$("button").click(function(){

		 		//remove: return value =  this Node that you delete
		 		//1,delete div1 2,put the div1 to the div2 Node
		 		var node = $("#div1").remove();
		 		node.appendTo($("#div2"))
		 	})
		})
	</script>
</head>
<body>
<button>delete Node</button>
<div id="div1" title="hello" class="box"></div>
<div id="div2"></div>
</body>  
</html>
