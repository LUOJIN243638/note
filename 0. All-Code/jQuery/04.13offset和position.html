<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#div1{width: 200px;height: 200px; background-color: red; margin: 30px;position: relative;}
		#div2{width: 100px;height: 100px; background-color: blue; margin: 20px;}
	</style>
	<script type="text/javascript">
	/* offset() 直接获取当前元素，距离最左边的的距离，不算margin
   psition() 直接获取 当前元素 距离第一个有定位父节点的距离，算Margin
   offsetParent() 查找第一个有定位的父节点，如果没有就继续网上找，直到找到html
	*/
   $(function(){
   		//alert($("#div2").css("left"));//auto不能用于实际计算
         alert($("#div2").offset( ).left);//50

         //获取距离父节点的距离
         alert($("#div2").position().left);//30
         alert($("#div2").position().top);//-20 算margin

         $("#div2").offsetParent().css("background-color","pink");
         //div1变成黄色；如果去掉position: relative;定位的话，整个页面变黄色

   	}); 
	</script>
</head>
<body style="height: 300px">
<div id="div1">
   <div id="div2"></div>
</div>
</body>
</html>
