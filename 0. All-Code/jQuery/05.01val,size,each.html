<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	</style>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		/*val() value 获取/设置表单元素的值
		size() 输出，获取网页元素的个数
		each（）
		css() attr() html() 都是批量复制 循环的意义不大*/
		$(function () {
			//alert($("input").val()) //JQ只能取第一个符合条件的元素的值

			//$("input").val("hello"); //JQ赋值批量操作

			//alert($("input").size()); //3
			//alert($("input").length); //3 
			
			$("input").each(function(index, item){
				//alert(item + ","+ index);
				//item.value = index; //JS
				$(item).val(index)
			})
		})
	</script>
</head>
<body>
<input type="text" value="aaaa">
<input type="text" value="bbbb">
<input type="text" value="cccc">
</body>
</html>
