<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		/*
			1，显示当前时间
		*/

		function showDate(){
			var d=new Date(); //获取当前时间
			var year = d.getFullYear(); 
			var month = d.getMonth()+1; //月份从0开始  
			var date = d.getDate();

			var week = d.getDay(); //星期0--周天
			if (week==0) {
				week="日";
			}

			var hour = d.getHours();
			var min = d.getMinutes();
			var sec=d.getSeconds();

			return year + "年"+month + "月" +date +"日 星期" +week+" "+hour +":"+min +":"+sec;

		}
		//alert(showDate());

		/*setDate() 和 getDate()封装一个函数，可以根据输入的数值n（天数），显示n天后的时间*/

		function numOfDate(n){
			var d = new Date(); //获取当前时间
			var date = d.getDate(); //取数天数
			d.setDate(date+n); 
			return d;
		}
		alert(numOfDate(5))

	</script>
</head>
