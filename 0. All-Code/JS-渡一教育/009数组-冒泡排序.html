var arr=[9,8,7,6,5,4];
function bubble(arr){
for (var i=0; i < arr.length; i++){ //比较得伦茨
	for(var j = 0; j < arr.length-i-1; j++){ //每轮比较的次数
		if(arr[j] < arr[j+1]){
			var tmp = arr[j+1];
			arr[j+1] = arr[j];
			arr[j] = tmp;
		}
	}
}
}
bubble(arr)
