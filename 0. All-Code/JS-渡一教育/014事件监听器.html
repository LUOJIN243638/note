//兼容性处理函数
function addEvent(obj,type,fun){
	if(obj.addEventLisener){
		obj.addEventLisener(type,fun,false);
	}else{
		obj.attachEvent("on" + type, fun);
	}
}
function removeEvent(obj,type,fun){
	if(obj.removeEventLisener){
		obj.removeEventLisener(type,fun,false);
