<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		/*在web开发中，我们经常需要获取诸如 ？id=5&search=ok 这种类型的URL键值对，那么通过location我们可以写一个函数，来一一获取。
		获取url中的search，通过传入对应的key，返回key对应的value
		例如：传入id返回5

		*/
		function getValue(search,key){
			//<1>找出第一次Key出现的位置
			var start = search.indexOf(key);
			if(start == -1){
				return;
			}else{
				//<2>找出键值对，结束的位置
				var end = search.indexOf("&",start);
				if (end == -1) {
					//这是最后一个键值对
					end = search.length;
				}
			}
			//<3>将这个键值对提取出来
			var str = search.substring(start,end)
			//<4>key=value 获取value
			var arr=str.split("=")
			return arr[1];
		}
		var search = "？id=5&search=ok";
		alert(getValue(search,"id"));


	</script>
</head>
