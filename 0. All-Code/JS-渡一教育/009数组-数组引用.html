<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

	/*声明在当前函数中的变量和当前函数的形参，作用域都限制在该函数内部，当函数调用结束以后，这些变量和形参，会被释放。
	
	var a = 10;
	function show(a){
		a=5;    //在show（）函数中，声明变量作用域只作用于这个函数内部。 当函数调用结束，里边所有的变量都会被消除掉。
		alert(5);
	}
	alert(a); //10
	show(a); //5  访问完了被释放掉了。
	alert(a); //10 在访问就是10  */

	/*数组是复合数据类型，也叫引用数据类型：
	【注】函数的运行的内存空间是预先分配号的，一旦分配好，之后不能改变。
	所有的复合数据类型都不直接存储在我们的函数中，存储在堆段。
	在堆段，我们可以想要使用内存，酒随时分配多少内存。
	所有的复合数据类型，存储的都是门牌号，也就是地址。所以这类型的数据，我们就叫做引用数据类型。
	*/
	var arr=[10,20]
	function show(arr){
		arr.push(30,40);
		alert(arr);
	}
	alert(arr); //10,20
	show(arr); //10,20,30,40
	alert(arr); //10,20,30,40

	</script>
</head>
<body>

</body>
</html>
