<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	USERNAME:<input type="text" id="username">(数字，字母，下划线组成的6-15位字符，且不能以数字开头)
	<script type="text/javascript">
		var oInput = document.getElementById('username');
		oInput.onchange = function(){
			var val = this.value;
			var reg = /^[a-zA-Z_]\w{5,14}$/;
			if (reg.test(val)) {
				console.log("格式正确");
			}else{
				console.log("格式错误");
			}
		}
	</script>

</body>
</html>
