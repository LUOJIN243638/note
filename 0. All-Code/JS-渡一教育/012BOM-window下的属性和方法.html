<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		/*window.open()
		【参数】
		1，要加载的url
		2, 窗口的名称或者窗口的目标
		3，一串具有特殊意义的字符串
		*/
		window.onload=function(){
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function(){
				//1，【注】如果只有一个参数，调用open会打开心新窗口，加载网址
				//open("http://www.baidu.com")

				//2,【注】第二个参数，是给打开新窗口起一个名字，再去加载这个网址，在起好名字的窗口打开
				//open("http://www.baidu.com","baidu")

				//3，【注】第三个参数，设置当前打开窗口的参数
				open("http://www.baidu.com",'baidu','width=400px,height=400px,top=200,left=200')

			}
		}
	</script>
</head>
<body>
<input type="button" value="按钮" id="btn">

</body>
</html>
