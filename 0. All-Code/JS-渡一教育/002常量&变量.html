<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		// !+tab 生成HTML模板

		/*
		常量/字面量 确定的值叫做常量
		100 3.14

		【注】JS中的数据类型分为两大类
		1，基本数据类型
				数字:number   100,3,14
				字符串：string  所有带双引号和双引号的 
				布尔值：blue  true和false
				特殊：null,undefined 空和未定义
		2，复合数据类型
		*/

		/*
		【注】变量，只可以被改变
		1，声明变量，通过关键字定义
		<1>生命+赋值=初始化
		2，变量的赋值
		3，可以同时定义多个变量，逗号隔开。

		*/
		//var age=18;

		//var name='luojin',age=18,sex="男"；
	
  		/*
		标识符：用户自定义的所有名字，变量名
		1，标识符必须由数字，字母，下划线和美元符号组成
		2，不能数字开头
		3，标识符区分大小写
		4，标识符必须见名思意，看到名字知道李白你存的是啥。

		输出当前变量/常量的类型

  		*/

  		var name="luojin";
  		alert(typeof name);

  		name=18;
  		alert(typeof name)
  		//改成18是允许的，因为JS是弱语言，变量被赋值是啥就是啥。
	</script>
</head>
<body>

</body>
</html>
