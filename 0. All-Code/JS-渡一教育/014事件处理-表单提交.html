<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{width: 200px;height: 200px;background:red;}
	</style>
</head>
<body>
	<div id="test">aaa</div>
	<form>
		<input type="text" name="">
		<input type="submit" value="submit">
	</form>
	<script type="text/javascript">
		var oDiv = document.getElementById('test');
		var oForm = document.getElementsByTagName('form')[0];
		var aInput = document.getElementsByTagName('input');
	
//	2，HTML 事件：onload,onsroll,onresize,表单元素，表单提交，onfocus
		oForm.onsubmit = function(){
			console.log("haha submit"); //并没有输出在控制台
			return false;  //阻止默认事件 才会输出
		}
		//文本框 聚焦
		aInput[0].onFocus = function(){
			console.log("haha onFocus!");  //点文本框的时候输出
		}
		aInput[0].onBlur = function(){
			console.log("haha onBlur!");  //失去焦点
		}

		aInput[0].onchange = function(){
			console.log("haha onchange !");  //内容改变输出还要失去焦点
		}
		aInput[0].oninput = function(){
			console.log("haha oninput !");  
		}


		//3，时间对象
		

				
	</script>
	


</body>
</html>
