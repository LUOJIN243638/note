	//next（）表示上一次的返回值

	function* feiBo(n){
		let a = 0;
		let b = 1;
		for (let i=0;i<n;i++){
			yield a;
			let temp = a+b;
			a = b;
			b = temp;
		}
		//console.log(temp);
	}
	var f = feiBo(10);
	for (let i of f){
		console.log(i);
	}
</script>
